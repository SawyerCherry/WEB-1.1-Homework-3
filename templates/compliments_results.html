{% extends 'base.html' %}

{% block title %}
Compliments Results
{% endblock %}

{% block content %}

<p>Hello {{users_name}}!</p>

    {% if wants_compliments == 'yes' %}
        <ul>
        {% for compliment in select_compliments %}
            <li> {{ compliment }} </li>
        {% endfor %}
        </ul>
        {% else %}
        <p>Alright then!</p>
    {% endif %}

{% endblock %}
